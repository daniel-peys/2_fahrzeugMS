---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: acme

configMapGenerator:
  - name: phpmyadmin-env
    literals:
      - TZ=Europe/Berlin
      - LANG=de_DE.utf8
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_ARBITRARY=1

secretGenerator:
  - name: phpmyadmin
    envs: [secret.env]

generatorOptions:
  disableNameSuffixHash: true

commonLabels:
  component: backend

resources:
  - deployment.yaml
  - service.yaml
