# Aufruf:   docker compose up
#           docker compose down

# docker compose exec oracle bash
#   docker exec --interactive --tty oracle sqlplus sys/p>@XE as sysdba
#   docker exec --interactive --tty oracle sqlplus system/p@XE

---
# https://docs.docker.com/compose/compose-file
# https://docs.docker.com/compose/compose-file/compose-file-v3
services:
  oracle:
    image: container-registry.oracle.com/database/express:latest
    ports:
      - published: 1521
        target: 1521
      # Oracle Enterprise Manager = OEM
      # SELECT dbms_xdb_config.getHttpsPort() FROM dual;
      - published: 5500
        target: 5500
    volumes:
      - type: bind
        source: C:/Zimmermann/volumes/oracle/oradata
        target: /opt/oracle/oradata
    env_file: [oracle.env]
    # /opt/oracle/runOracle.sh kann nur von root aufgerufen werden
    # user: oracle
    container_name: oracle
    # gleicher Name wie der Kubernetes-Service
    hostname: oracle
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2048M
    healthcheck:
      # https://stackoverflow.com/questions/50217637/how-do-i-check-if-oracle-is-up-in-docker
      test: ["CMD", "bash", "-c", "echo 'SELECT 1 FROM dual;' | sqlplus sys/p@XE as sysdba" ]
      interval: 5s
      timeout: 2s
      start_period: 15s
