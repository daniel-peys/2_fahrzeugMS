query ($nachname: String = "a") {
  kunden(input: {nachname: $nachname}) {
    id
    version
    email
    kategorie
    newsletter
    geburtsdatum
    homepage
    geschlecht
    familienstand
    interessen
    umsatz {
      betrag
      waehrung
    }
    adresse {
      plz
      ort
    }
  }
}
